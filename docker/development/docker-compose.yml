version: '3'

services:
  serv-rent-postgres-dev:
    image: postgres
    container_name: serv-rent-postgres-dev
    ports:
      - '5432:5432'
    networks:
      - serv-rent-network
    env_file:
      - ../../.env.development
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data

  serv-rent-web-dev:
    build:
      context: ../../
      dockerfile: docker/development/Dockerfile
    image: serv-rent-web
    container_name: serv-rent-web-dev
    env_file:
      - ../../.env.development
    ports:
      - '3001:3000'
    networks:
      - serv-rent-network

networks:
  serv-rent-network:
    driver: bridge

volumes:
  pgdata:
